<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> Kalkulator </title>
    <link href="kalkulator.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id="kontener">

        <form action="" onsubmit="getExp(event)">
          
            <label for="wpisz"></label>
            <input class="fieldLook"  type="text" id="count"><br><br>    
            
            <input class="buttonClear" type="button" value="Del" onclick="clearField(event)">
            <input class="buttonCount" type="button" value="%" onclick="getValueOnPress(value)">
            <input class="buttonCount" type="button" value="+" onclick="getValueOnPress(value)"><br><br>
           
            <input class="buttonNumber" type="button" value="7" onclick="getValueOnPress(value)">
            <input class="buttonNumber" type="button" value="8" onclick="getValueOnPress(value)">
            <input class="buttonNumber" type="button" value="9" onclick="getValueOnPress(value)">
            <input class="buttonCount" type="button" value="-" onclick="getValueOnPress(value)"><br><br>
            
            <input class="buttonNumber" type="button" value="4" onclick="getValueOnPress(value)">
            <input class="buttonNumber" type="button" value="5" onclick="getValueOnPress(value)">
            <input class="buttonNumber" type="button" value="6" onclick="getValueOnPress(value)">
            <input class="buttonCount" type="button" value="*"  onclick="getValueOnPress(value)"><br><br>
            
            <input class="buttonNumber" type="button" value="1" onclick="getValueOnPress(value)">
            <input class="buttonNumber" type="button" value="2" onclick="getValueOnPress(value)">
            <input class="buttonNumber" type="button" value="3" onclick="getValueOnPress(value)">
            <input class="buttonCount" type="button" value="/" onclick="getValueOnPress(value)"><br><br>
            
            <input class="buttonZero" type="button" value="0" onclick="getValueOnPress(value)">
            <input class="buttonCount" type="button" value="." onclick="getValueOnPress(value)">
            <input class="buttonResult" type="submit" value="=" > <br><br> 
            

        </form>
    
    </div>
    <script src='kalkulator.js'></script>
</body>

</html>
