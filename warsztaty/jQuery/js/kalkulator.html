<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="kalkulator.css">
</head>
<body>
  <h1>Wprowadź dane</h1>
   <form id="kalkulator-odsetek">
<p>Wpłata w PLN</p><p>
   <div>
    <input type="number" min="100" id="wplata">
    </div>
     
    <p>Częstotliwość kapitalizacji:</p><p>
    <select id="okres-kapitalizacji">
            <option value="12">Miesięcznie</option>
            <option value="4">Kwartalnie</option>
            <option value="1">Rocznie</option>
    </select>

<p>Ilość lat</p><p>
   <div>
    <input type="number" min="1" id="ilosc-lat">
    </div>   
    <br>
    <p>Stopa zwrotu w %:</p><p>
   <div>
    <input type="number" min="0" id="oprocentowanie">
    </div>   
    
    <div>
    <label><input type="checkbox" id="podatek" value="TAK">Uwzględnij podatek Belki 19%”</label>
    <p> </p>
    </div><br>
    
     <div>
    <button> OBLICZ </button> 
    </div>
    
    </form>
    
    <div id="wynik">
        <p></p>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    
    <script src="kalkulator.js"></script>
    
</body>
</html>
