<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider jQuery</title>
  
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
 <section id="slider">
     <div class="slide-show">
         <div class="single-slide">
             <img src="slide1.jpg" alt="">
             <p class="slide-caption">Slajd1</p>
         </div>
         <div class="single-slide">
             <img src="slide2.jpg" alt="">
             <p class="slide-caption">Slajd2</p>
         </div>
         <div class="single-slide">
             <img src="blue.jpg" alt="">
             <p class="slide-caption">Slajd3</p>
         </div>
         <div class="single-slide">
             <img src="purple.jpg" alt="">
             <p class="slide-caption">Slajd4</p>
         </div>
         <div class="slider-arrows">
             <button class="prev-slide"><i class="fa fa-arrow-left"></i></button>
          <button class="next-slide"><i class="fa fa-arrow-right"></i></button>
          </div>
     </div>
     
 </section>
   

   <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
       <script src="SLIDER_jQUERY.js"></script>
    
</body>
</html>
