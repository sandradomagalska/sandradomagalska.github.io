<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="s2.css">

</head>
<body>
   <form action="https://formspree.io/sandradomagalska@wp.pl"
      method="POST">
    <div>
    <label for="imie">Imię:</label>
    <input type="text" name="imie" id="imie">
    </div>
    <div>
    <label for="nazwisko">Nazwisko:</label>
    <input type="text" name="nazwisko" id="nazwisko">
    </div>
    <div>
    <label for="mail">E-mail:</label>
    <input type="text" name="mail" id="mail">
    </div>
    
       <label for="telefon">Telefon:</label>
    <input type="text" name="telefon" id="telefon">
    
    <p>Wybierz miasto:<p>
        <select name="wybór miasta">
            <option value="value1">Kraków</option>
            <option value="value2">Warszawa</option>
            <option value="value3">Gdańsk</option>
        </select>
        
    <p>Wybierz płeć:<p>
    <label><input type="radio" name="płeć"> Mężczyzna</label>
    <label><input type="radio" name="płeć"> Kobieta</label>
    <div>
    <p>Wiadomość</p> <textarea name="wiadomość" cols"30" rows"10" maxlength=3000></textarea>
    </div>
    
    <div>
    <label><input type="checkbox" name "zgoda" value="TAK" >Wyrażam zgodę na przetwarzanie danych osobowych</label>
    <p> </p>
    </div>
   
    
    <div>
    <input type="submit" value="  SEND  ">
    </div>
    
</form>
    
</body>
</html>
